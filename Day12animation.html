<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: black;
            position: relative;
            animation-name: box;
            animation-duration: 10s;
        }
        @keyframes box {
            0%{left:0px; top: 0px;}
            25%{left:800px; top: 0px;}
            50%{left:800px; top: 800px;}
            75%{left:0px; top: 800px;}
            100%{left:0px; top: 0px;}
        }
    </style>
</head>
<body>
   <div>

   </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-fluid">
        <div class="row ">
            <!-- gap-4 for gap between colms -->
            <div class="col bg-danger col-md-8">1</div>
            <!-- <div class="col-3">1</div> col-3 will give size --> 
            <div class="col col bg-info col-md-4 ">2</div>
            <!-- <div class="col col bg-danger">3</div> -->
            <!-- a single row can be divided into 12 only -->
        </div>
            <div class="row  bg-primary">
                <div class="col col-sm-6 col-md-8 col-lg-4 bg-primary">1</div>
                <!-- for responsiveness -->
                <div class="col">2</div>
                <div class="col">3</div>
                <!-- <div class="col">4</div>
                <div class="col">5</div>
                <div class="col">6</div>
                <div class="col">7</div>
                <div class="col">8</div> -->
            </div>
  <div class="container text-center mt-5">
 <div class="row row-col-2 row-cols-md-4">
    <div class="col col-sm-6 bg-danger">1</div>
    <div class="col bg-primary">2</div>
    <div class="col bg-info">3</div>
 </div>
  </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

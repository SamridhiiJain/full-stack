<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/015/042/277/original/writing-form-icon-outline-user-online-form-vector.jpg">
</head>
<body>
    <div style="text-align: center;">
    <h1><u>Order Now Form</u></h1>
</div>
    <div style="border-radius:5%; background-color:yellowgreen; width:400px; height:770px; margin:auto;">
       <br>
        <h3 style="text-align: center;">Step 1: Your Details</h3>
     <div style="border-radius:20%; background-color:greenyellow;padding:5%; margin:5%;">
        <label for="">Name:</label>
        <input type="text"><br><br>
        <label for="">Email:</label>
        <input type="email"><br><br>
        <label for="">Phone No:</label>
        <input type="text"><br>
     </div>
     <h3 style="text-align: center;">Step 2: Delivery Address</h3>
     <div style="border-radius:20%; background-color:greenyellow;padding:5%; margin:5%;">
        <label for="">Address:</label>
        <input type="text"><br><br>
        <label for="">Post Code:</label>
        <input type="text"><br><br>
        <label for="">Country:</label>
        <input list="browsers" id="browser">
        <datalist id="browsers">
          <option value="India"></option>
          <option value="USA"></option>
          <option value="France"></option>
          <option value="Britain"></option>
          <option value="China"></option>
          <option value="Germany"></option>
    </datalist>

        <br>
     </div>
     <h3 style="text-align: center;">Step 3: Card Details</h3>
     <div style="margin-left:10%; background-color:greenyellow;padding:5%; margin: 5%; border-radius: 20%;">
        <label for="">Card type:</label>
        <br>
        <label for="">VISA</label>
        <input type="radio">
        <label for="">Mastercard</label>
            <input type="radio">
            <label for="">AmFx</label>
                <input type="radio"><br><br>
        <label for="">Card Number:</label>
        <input type="text"><br><br>
        <label for="">Security Code:</label>
        <input type="text"><br><br>
        <label for="">Name on Card</label>
        <input type="text"><br><br>
     </div>
     <div style="margin-left: 150px; margin-top:20px;">
         <button style="width: 100px;height:40px;background-color: greenyellow;">BUY NOW!</button>
     </div>
    </div>
</body>
</html>

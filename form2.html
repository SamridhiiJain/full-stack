<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/015/042/277/original/writing-form-icon-outline-user-online-form-vector.jpg">
</head>
<body>
    <div style="text-align: center;">
    <h1><u><b>Project Management</b></u></h1>
</div>
    <div style="background-color: aquamarine; width:400px; height:380px;margin: auto;">
    <form action=""> <br>
        <div style="margin-left:10%;">
        <label for="">Project Name:</label>
        <input type="text" >
        <br><br>
        <label for="">Assigned To:</label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Mr.Ashish"></option>
            <option value="Ms.Vandana"></option>
            <option value="Mr.Rohit"></option>
            <option value="MS.Shefali"></option>
      </datalist>
      <br><br>
      <label for="">Starting Date:</label>
      <input type="date" >
      <br><br>
      <label for="">Ending date:</label>
      <input type="date" >
      <br><br>
      <label for="">Priority:</label>
      <label for="">High</label>
      <input type="radio">
      <label for="">Medium</label>
      <input type="radio">
      <label for="">Low</label>
      <input type="radio">
      <br><br>
      <label for="">Description</label>
      <input type="text" style="width:300px; height: 50px;">
      <br><br>
      <div style="">
     <button style="width:100px; height:50px;background-color:pink; margin-left: 40px;">Submit</button>
      <button style="width:100px; height:50px;background-color:pink;margin-right:40px;">Clear</button></div>
    </div>
    </form>
</div>
</body>
</html>
